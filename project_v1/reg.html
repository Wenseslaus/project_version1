<html>

<head>
    <title>

    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="
            sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/global.css">
</head>


<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <div id="ui">
                    <form class="form-group">
                        <div class="row">
                            <div class="col-lg-6">
                                <label>First Name</label>
                                <input type="text" name="fname" class="form-control" placeholder="
                                    Enter First Name">
                            </div>

                            <div class="col-lg-6">
                                <label>Last Name</label>
                                <input type="text" name="lname" class="form-control" placeholder="
                                    Enter Last Name">
                            </div>
                        </div>

                        <label>Email</label>
                        <input type="email" name="email" class="form-control" placeholder="Enter E-mail">

                        <div class="row">
                            <div class="col-lg-6">
                                <label>Password</label>
                                <input type="password" name="fname" class="form-control" placeholder="
                                    Type password">
                            </div>

                            <div class="col-lg-6">
                                <label>Confirm Password</label>
                                <input type="password" name="lname" class="form-control" placeholder="
                                    Confirm password">
                            </div>
                        </div>

                        <select class="form-control">
                            <option>Choose Gender</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                            <option>Prefer not to say</option>
                        </select>

                        <input type="submit" name="submit" value="submit" class="btn btn-primary btn-block btn-lg">

                    </form>

                </div>
            </div>
            <div class="col-lg-3"></div>

        </div>

    </div>


</body>

</html>
