            <div class="col-lg-6">
                <div id="ui">
                    <h1 class="text-left">Registration From</h1>
                    <form class="form-group" action="insert.php" method="POST">
                        <div class="row">
                            <div class="col-lg-6">
                                <label>First Name</label> 
                                <input type="text" name="fname" class="form-control" placeholder="" required>

                                <label>Last Name</label>
                                <input type="text" name="lname" class="form-control" placeholder="" required>

                        <input type="email" name="email" class="form-control" placeholder="" required>

                        <div class="row">
                            <div class="col-lg-6">
                                <label>Password</label>
                                <input type="password" name="password" class="form-control" placeholder="" required>

                                <input type="password" name="confirmpassword" class="form-control" placeholder="" required>

                        </select>
                        <br>
                        <input type="submit" name="submit" class="btn btn-primary btn-block btn-lg" value="Submit">
